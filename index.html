<!DOCTYPE html>
<html>
<head>
    <title>土豆生日快乐</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏页面滚动条 */
        }
        #background {
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #ffea00, #f4d103, #f0c54e, #d28d00);
            position: absolute;
            z-index: -1;
            opacity: 0.7;
        }
        .element {
            position: absolute;
            font-size: 80px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        #gift-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #gift {
            font-size: 150px; /* 增加图标大小 */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #gift:hover {
            transform: scale(1.2);
        }
        #gift-popup {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 20px;
            width: 300px; /* 增加宽度 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 50%; /* 让弹出框垂直居中 */
            left: 50%; /* 让弹出框水平居中 */
            transform: translate(-50%, -50%); /* 调整位置以实现居中 */
        }
        #gift-popup p {
            font-size: 18px;
        }
        #gift-popup a {
            display: block;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="background">
    <div class="element" style="top: 10%; left: 10%;">☕</div>
    <div class "element" style="top: 60%; left: 60%;">🥔</div>
    <div class="element" style="top: 25%; left: 25%;">📷</div>
    <div class="element" style="top: 30%; left: 40%;">☕</div>
    <div class="element" style="top: 65%; left: 15%;">🥔</div>
    <div class="element" style="top: 50%; left: 45%;">📷</div>
    <div class="element" style="top: 15%; left: 70%;">☕</div>
    <div class="element" style="top: 55%; left: 20%;">🥔</div>
    <div class="element" style="top: 40%; left: 60%;">📷</div>
    <div class="element" style="top: 5%; left: 80%;">☕</div>
    <div class="element" style="top: 35%; left: 50%;">🥔</div>
    <div class="element" style="top: 65%; left: 75%;">📷</div>
</div>

    <div id="gift-container">
        <div id="gift" onclick="openGift()">
            🎁
        </div>
        <div id="gift-popup">
            <p>🍰🎉 土豆，生日快乐！ 🎉🍰</p>
            <a href="./gift.pdf">打开生日礼物</a>
        </div>
    </div>

    <script>
        // 随机生成元素的初始位置
        function randomizeInitialPosition(element) {
            element.style.top = Math.random() * 100 + "%";
            element.style.left = Math.random() * 100 + "%";
        }

        const elements = document.querySelectorAll(".element");
        elements.forEach(element => {
            randomizeInitialPosition(element);
        });

        function openGift() {
            var giftPopup = document.getElementById("gift-popup");
            giftPopup.style.display = "block";
        }
    </script>
</body>
</html>
